<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<style>
    #outputArea{
        background-color: rgb(1, 1, 55);
        color: #fefafa;
    }
    a.goBack {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }

    /* Change color on hover */
    a.goBack:hover {
        background-color: #2980b9;
    }
</style>

<body>
    <a href="#" class="goBack" onclick="goBack()">Go Back</a>
    <div id="outputArea"></div>
    <button id="runCode">Run Code</button>
    <div id="editor"></div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        let toolbarOptions = [
            ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
            ['blockquote', 'code-block'],

            [{ 'header': 1 }, { 'header': 2 }],               // custom button values
            [{ 'list': 'ordered' }, { 'list': 'bullet' }],
            [{ 'script': 'sub' }, { 'script': 'super' }],      // superscript/subscript
            [{ 'indent': '-1' }, { 'indent': '+1' }],          // outdent/indent
            [{ 'direction': 'rtl' }],                         // text direction

            [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

            [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
            [{ 'font': [] }],
            [{ 'align': [] }],

            ['clean']                                         // remove formatting button
        ];


        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: toolbarOptions
            }
        });


        let url = `ws://${window.location.host}/ws/doc/Trial/Doc/`
        const socket = new WebSocket(url)

        socket.onmessage = function (e) {

            let data = JSON.parse(e.data);
            if (data.content) {
                quill.setContents(data.content, 'api');
            } else if (data.delta) {
                quill.updateContents(data.delta)
            }
            if (data.output) {
                const outputArea = document.getElementById('outputArea');
                outputArea.innerHTML = data.output.replace(/\n/g, '<br>');
            }

            console.log(data);
        };

        quill.on('text-change', function (delta, oldDelta, source) {
            if (source === 'user') {
                socket.send(JSON.stringify({
                    delta: delta,
                    content: quill.getContents()
                }));
                console.log(delta, ' ', quill.getContents())
            }
        });

        function goBack() {
            window.history.back();
        }

        const runCodeButton = document.getElementById('runCode');
        runCodeButton.addEventListener('click', function () {
            const codeOps = quill.getContents().ops;
            socket.send(JSON.stringify({
                code: codeOps
            }));
            console.log("content ", codeOps);
        });
    </script>

</body>

</html>
