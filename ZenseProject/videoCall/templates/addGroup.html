{% extends 'form_template.html' %} 

{% block title %} Create Group {% endblock title %}

{% block form %} 
<label for="add_group">Group name</label>
<input required type="text" name="group" />
<br><br>

<label for="group_setting">Access</label>
<select required name="setting">
    <option value="ADMIN">Admins only</option>
    <option value="EVERYONE" selected>All members</option>
</select>
<br><br>

<label for="group_icon">Group icon: </label>
<input type="file" name="icon">

<button type="submit">Create Group</button>
{% endblock form %}
