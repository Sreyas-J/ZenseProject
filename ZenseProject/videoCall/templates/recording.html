{% extends 'layout.html' %}

{% block title %} Recording {% endblock title %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f2f2f2;
    }

    h1 {
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    .video {
        max-width: 100%;
        height: auto;
        display: block;
    }
</style>
{% endblock style %}

{% block content %}
<h1>{{record}}</h1>
<div class="video-container">
    <video controls poster="{{group.icon.url}}" class="video">
        <source src="{{url}}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
{% endblock content %}
