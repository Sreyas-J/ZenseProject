{% extends 'form_template.html' %} 

{% block title %} Add Document {% endblock title %}

{% block form %}
<label for="add_document">Document name</label>
<input required type="text" name="document" />
<br><br>

<label for="document_setting">Access</label>
<select name="setting">
    <option value="ADMIN">Admins only</option>
    <option value="EVERYONE" selected>All members</option>
</select>
<br><br>

<button type="submit">Add Document</button>
{% endblock form %}
