{% extends 'form_template.html' %}

{% block title %} Login {% endblock title %}

{% block content %}

<h2>Login</h2>
<form action="" method="post">
    {% csrf_token %}
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required /><br><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required /><br><br>
    <button type="submit"
        style="background-color: #007BFF; color: white; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer;">Login</button>

    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <p>Don't have an account? <a href="{% url 'videoCall:signup' %}" style="color: #007BFF;">Sign up</a></p>
</form>

{% endblock content %}
